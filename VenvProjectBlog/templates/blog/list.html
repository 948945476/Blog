{% extends 'base.html' %}
{% block main %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-sm-2 col-xs-0">
		</div>
		<div class="col-md-7 col-sm-9 col-xs-12">
			{% if error_msg %}
			<div class="alert alert-{{text_css}} alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>{{error_msg}}</strong>
			</div>
			{% endif %}
			{% for post in post_list %}
				<div class="panel">
	  				<div class="panel-body">
	  					<p class="text-left">
	  						{{ post.author }}<em><i class="fa fa-clock-o fa-fw"></i>{{ post.created_time }}</em>
	  					</p>
	  					<h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
	  					<p style="font-size:18px">
	  						{{ post.excerpt }}
	  					</p>
	  				</div>
	  				<div class="panel-footer">
	  					<p>
	  					<a href="#" class="label label-primary">{{ post.category.name }}</a>&nbsp;&nbsp;&nbsp;&nbsp;<span class="fa fa-comments fa-fw"></span>(1)&nbsp;&nbsp;&nbsp;<span class="fa fa-eye fa-fw"></span>(1)&nbsp;&nbsp;&nbsp;<span class="fa fa-thumbs-o-up fa-fw"></span>(1)
	  					</p>
	  				</div>
				</div>
				<hr/>
			{% empty %}
			<div class="no-post">暂时没有文章</div>
			{% endfor %}
		</div>
		<div class="col-md-1 col-sm-1 col-xs-0">
		</div>
	</div>
</div>
{% endblock main %}
