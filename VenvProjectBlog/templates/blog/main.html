{% extends 'basemain.html' %}
{% block basemain %}
<div class="row">
	<div class="col-md-2 col-sm-1 col-xs-0"></div>
	<div class="col-md-8 col-sm-10 col-xs-12">
		<div class="jumbotron">
		  <h1>{{main.title}}</h1>
		  	{{ main.body|safe }}
		</div>
		<div class="well well-sm"><p style="text-align: right">编辑时间:{{main.create_time}}&nbsp;&nbsp;&nbsp;&nbsp;作者:{{main.author}}</p></div>
	</div>
	<div class="col-md-2 col-sm-1 col-xs-0"></div>
</div>
{% endblock basemain %}
